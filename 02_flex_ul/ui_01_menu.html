<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex이용한 menu</title>
    <link rel="stylesheet" href="/02_flex_ul/default.css">
    <style>
        .header{
            background-color: burlywood;
            height: 50px;
        }
        .menu{
            display: flex;
            flex-direction: row;
        }

        .menu p {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="menu">
            <p>Home</p>
            <p>About</p>
            <p>Product</p>
            <p>Contact</p>
        </nav>
    </header>
</body>
</html>
