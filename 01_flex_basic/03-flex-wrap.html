<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS Flex</title>
	<link rel="stylesheet" href="default.css">
	<style>
		/*줄넘기 처리 설정
		컨테이너가 더 이상 아이템들을 한 줄에 담을 여유 공간이 없을 때
		아이템 줄바꾸을 어떻게 할지 결정하는 속성이다.*/

		.flex-container {
			display: flex;
			flex-wrap: wrap;
			/* flex-wrap: wrap; */
			/* flex-wrap: wrap-reverse; */
		}
	</style>
</head>
<body>
	<div class="flex-container">
		<div class="flex-item">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</div>
		<div class="flex-item">BBBBBBBBBBBBBBB</div>
		<div class="flex-item">CCCCCCCCCCCCCCCCCCCCCCCCCCCC</div>
	</div>
</body>
</html>
